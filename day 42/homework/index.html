<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/0rVeh4f.png" alt="NFT Image" />
    <div class="title">Equilibrium #3429</div>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="details">
      <div class="eth">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>
    <div class="creator">
      <img src="https://i.imgur.com/yXOvdOSs.jpg" alt="creator avatar" />
      <span>Creation of <strong>Jules Wyvern</strong></span>
    </div>
  </div>

</body>
</html>
