<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
</head>
<body>
  <div id="main">
    <div id="left">
      <p class="title">Your Result</p>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="right">
      <h3>Summary</h3>

      <div class="score-block reaction">
        <span>Reaction</span>
        <span class="score">80 / 100</span>
      </div>

      <div class="score-block memory">
        <span>Memory</span>
        <span class="score">92 / 100</span>
      </div>

      <div class="score-block verbal">
        <span>Verbal</span>
        <span class="score">61 / 100</span>
      </div>

      <div class="score-block visual">
        <span>Visual</span>
        <span class="score">72 / 100</span>
      </div>

      <button>Continue</button>
    </div>
  </div>
</body>
</html>
