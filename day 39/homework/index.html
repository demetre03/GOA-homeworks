<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <section class="prices-section">
  <h2 class="section-title">Best Resort In Georgia</h2>
  <p class="section-subtitle">Embrace Luxury With Golden Lotus Resort</p>

  <div class="cards-container">
    <div class="card">
      <h3>Standard Room</h3>
      <p class="price">$100 / night</p>
      <ul>
        <li>Queen Bed</li>
        <li>Free Wi-Fi</li>
        <li>Breakfast Included</li>
      </ul>
    </div>

    <div class="card">
      <h3>Deluxe Room</h3>
      <p class="price">$180 / night</p>
      <ul>
        <li>King Bed</li>
        <li>Ocean View</li>
        <li>All Meals Included</li>
      </ul>
    </div>

    <div class="card">
      <h3>Suite</h3>
      <p class="price">$250 / night</p>
      <ul>
        <li>2 Rooms</li>
        <li>Private Balcony</li>
        <li>Luxury Amenities</li>
      </ul>
    </div>
  </div>

</section>
</body>
</html>
