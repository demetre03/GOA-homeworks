<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="https://i.imgur.com/yNn0h8L.png" alt="Order illustration" class="illustration" />
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="https://i.imgur.com/1FprxRm.png" alt="Music icon" class="plan-icon" />
        <div class="plan-info">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </main>
</body>
</html>
