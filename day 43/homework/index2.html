<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Rating (No JS)</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <main class="container">
    <section class="rating-state">
      <div class="star">
        <img src="https://i.imgur.com/sOqS7O2.png" alt="Star icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <form>
        <div class="rating-buttons">
          <input type="radio" name="rating" id="rating1" value="1" />
          <label for="rating1" class="rating-btn">1</label>

          <input type="radio" name="rating" id="rating2" value="2" />
          <label for="rating2" class="rating-btn">2</label>

          <input type="radio" name="rating" id="rating3" value="3" />
          <label for="rating3" class="rating-btn">3</label>

          <input type="radio" name="rating" id="rating4" value="4" />
          <label for="rating4" class="rating-btn">4</label>

          <input type="radio" name="rating" id="rating5" value="5" />
          <label for="rating5" class="rating-btn">5</label>
        </div>

        <button type="submit" class="submit-btn" disabled>Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
