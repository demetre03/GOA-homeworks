<!-- Server - სერვერი — ეს არის ძლიერი კომპიუტერი, რომელიც სხვა მოწყობილობებს (მაგ. შენს კომპიუტერს ან ტელეფონს) აძლევს ინფორმაციას ან სერვისს ინტერნეტით. -->
<!-- RAM - RAM არის მეხსიერება, სადაც კომპიუტერი დროებით ინახავს ინფორმაციას, როცა მუშაობს. -->
<!-- Internet - ინტერნეტი არის გლობალური ქსელი, რომელიც აერთიანებს კომპიუტერებს მთელ მსოფლიოში. -->
<!-- HTTP - ეს არის პროტოკოლი ანუ წესების ნაკრები, რომლითაც ინფორმაცია გადაიცემა ვებსაიტსა და შენს ბრაუზერს შორის. -->
<!-- HTTPS - ეს არის უსაფრთხო ვერსია HTTP-ის. დამატებული აქვს დაშიფვრა, რომ ინფორმაცია დაცულად გადავიდეს. -->
<!-- DNS - DNS არის "ინტერნეტის ტელეფონის წიგნი". ის თარგმნის ვებსაიტების სახელებს (მაგ. google.com) რიცხვებად — IP მისამართებად. -->
<!-- Hosting - ჰოსტინგი არის სერვისი, რომელიც საიტებს აძლევს სივრცეს ინტერნეტში. -->
