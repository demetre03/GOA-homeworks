<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
</head>
<body>

  <button id="guessBtn">Guess the secret number</button>

  <script>
    const secretNumber = 7;
    const button = document.getElementById("guessBtn");

    button.addEventListener("click", function() {
      let userInput = prompt("Enter your guess (number):");
      let guessedNumber = parseInt(userInput);

      if (guessedNumber > secretNumber) {
        alert("Your number is too high, try again");
      } else if (guessedNumber < secretNumber) {
        alert("Your number is too low, try again");
      } else {
        alert("You have guessed the secret number");
      }
    });
  </script>

</body>
</html>
