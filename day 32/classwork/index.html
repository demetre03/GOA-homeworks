<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    
    <style>
        .my-container {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        .my-container p {
            color: darkblue;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>

<body>

<div class="my-container">
    <p>პირველი პარაგრაფი</p>
    <p>მეორე პარაგრაფი</p>
    <p>მესამე პარაგრაფი</p>
</div>

</body>
</html>
