<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Example</title>
</head>

<body>

<p style="color: red; font-size: 20px;">ეს არის პირველი პარაგრაფი</p>

<p style="color: green; font-size: 18px; text-align: center;">ეს არის მეორე პარაგრაფი</p>

<p style="color: blue; font-size: 16px;">ეს არის მესამე პარაგრაფი</p>

<p style="color: purple; font-size: 22px; text-align: right;">ეს არის მეოთხე პარაგრაფი</p>

<p style="color: orange; font-size: 19px;">ეს არის მეხუთე პარაგრაფი</p>

</body>
</html>
