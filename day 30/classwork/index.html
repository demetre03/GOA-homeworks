<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Format Example</title>
</head>
<body>
  <h1>Welcome to the Video Page</h1>
  <p>Below is a video with multiple formats to ensure browser compatibility.</p>

  <video controls width="600">
    <source src="5_Second_Countdown_HD_4.mp4" type="video/mp4">
    <source src="5_Second_Countdown_HD_4.webm" type="video/webm">
    <source src="5_Second_Countdown_HD_4.ogg" type="video/ogg">
  </video>

</body>
</html>

<!-- ბრაუზერები (მაგალითად Chrome, Firefox, Safari, Edge) არ უჭერენ მხარს ერთსა და იმავე ვიდეო ფორმატს. ზოგიერთი ბრაუზერი კარგად მუშაობს MP4 ფორმატთან, სხვები კი WebM ან Ogg ფორმატს ამჯობინებენ. -->
